<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIBOA - AI 교육 분석 플랫폼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .status-bar {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
            padding: 15px 20px;
            margin: 20px;
            border-radius: 8px;
            color: #2e7d32;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
            margin-bottom: 0;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
        }
        
        .tab-content {
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            padding: 20px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 AIBOA</h1>
            <p>AI 기반 교육 관찰 및 분석 플랫폼</p>
        </div>
        
        <div class="status-bar">
            <strong>✅ 배포 성공!</strong> YouTube 전사 및 CBIL 분석 서비스가 AWS Lightsail에서 정상 작동 중입니다.
        </div>
        
        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('transcription')">🎙️ 전사</button>
                <button class="tab" onclick="switchTab('analysis')">📊 분석</button>
                <button class="tab" onclick="switchTab('status')">📈 상태</button>
            </div>
            
            <!-- Transcription Tab -->
            <div id="transcription-tab" class="tab-content">
                <h3>YouTube 영상 전사</h3>
                <div class="form-group">
                    <label for="youtube-url">YouTube URL:</label>
                    <input type="url" id="youtube-url" placeholder="https://www.youtube.com/watch?v=..." />
                </div>
                <div class="form-group">
                    <label for="language">언어:</label>
                    <select id="language">
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                        <option value="auto">자동 감지</option>
                    </select>
                </div>
                <button class="btn" onclick="transcribeYouTube()" id="transcribe-btn">전사 시작</button>
                <div id="transcription-result" class="result-box hidden"></div>
            </div>
            
            <!-- Analysis Tab -->
            <div id="analysis-tab" class="tab-content hidden">
                <h3>CBIL 분석</h3>
                <div class="form-group">
                    <label for="analysis-text">분석할 텍스트:</label>
                    <textarea id="analysis-text" rows="6" placeholder="분석할 교육 내용을 입력하세요..."></textarea>
                </div>
                <button class="btn" onclick="analyzeText()" id="analyze-btn">CBIL 분석 시작</button>
                <div id="analysis-result" class="result-box hidden"></div>
            </div>
            
            <!-- Status Tab -->
            <div id="status-tab" class="tab-content hidden">
                <h3>시스템 상태</h3>
                <div id="status-content">
                    <div class="loading">시스템 상태 확인 중...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_KEY = 'transcription-api-key-prod-2025';
        const ANALYSIS_API_KEY = 'analysis-api-key-prod-2025';
        
        function switchTab(tabName) {
            console.log('Switching to tab:', tabName);
            
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            const selectedTab = document.getElementById(tabName + '-tab');
            if (selectedTab) {
                selectedTab.classList.remove('hidden');
            }
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Load status if status tab is selected
            if (tabName === 'status') {
                loadSystemStatus();
            }
        }
        
        async function transcribeYouTube() {
            const url = document.getElementById('youtube-url').value;
            const language = document.getElementById('language').value;
            const btn = document.getElementById('transcribe-btn');
            const resultDiv = document.getElementById('transcription-result');
            
            if (!url) {
                alert('YouTube URL을 입력해주세요.');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = '전사 중...';
            resultDiv.className = 'result-box';
            resultDiv.innerHTML = '<div class="loading">YouTube 영상을 전사하고 있습니다...</div>';
            
            try {
                const response = await fetch('/api/transcribe/youtube', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({
                        youtube_url: url,
                        language: language,
                        export_format: 'json'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    pollJobStatus(data.job_id, 'transcription');
                } else {
                    throw new Error(data.detail || data.error || '전사 요청 실패');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div style="color: red;">❌ 오류: ${error.message}</div>`;
            }
            
            btn.disabled = false;
            btn.textContent = '전사 시작';
        }
        
        async function pollJobStatus(jobId, type) {
            const maxAttempts = 24; // 2 minutes with 5-second intervals
            let attempts = 0;
            
            const pollInterval = setInterval(async () => {
                attempts++;
                
                try {
                    const response = await fetch(`/api/transcribe/${jobId}`, {
                        headers: {
                            'X-API-Key': API_KEY
                        }
                    });
                    
                    const data = await response.json();
                    const status = data.status;
                    
                    console.log(`Poll attempt ${attempts}: Status = ${status}`);
                    
                    if (status === 'completed') {
                        clearInterval(pollInterval);
                        displayTranscriptionResult(data);
                    } else if (status === 'failed') {
                        clearInterval(pollInterval);
                        const resultDiv = document.getElementById('transcription-result');
                        resultDiv.innerHTML = `<div style="color: red;">❌ 전사 실패: ${data.error || '알 수 없는 오류'}</div>`;
                    } else if (attempts >= maxAttempts) {
                        clearInterval(pollInterval);
                        const resultDiv = document.getElementById('transcription-result');
                        resultDiv.innerHTML = `<div style="color: orange;">⏰ 시간 초과: 전사가 예상보다 오래 걸리고 있습니다.</div>`;
                    }
                } catch (error) {
                    console.error('Poll error:', error);
                    if (attempts >= maxAttempts) {
                        clearInterval(pollInterval);
                        const resultDiv = document.getElementById('transcription-result');
                        resultDiv.innerHTML = `<div style="color: red;">❌ 상태 확인 실패: ${error.message}</div>`;
                    }
                }
            }, 5000);
        }
        
        function displayTranscriptionResult(data) {
            const resultDiv = document.getElementById('transcription-result');
            let html = '<h4>🎙️ 전사 완료!</h4>';
            
            if (data.transcript) {
                html += `
                    <div style="margin: 15px 0;">
                        <strong>전사 결과:</strong><br>
                        <div style="max-height: 200px; overflow-y: auto; padding: 10px; background: #f8f9fa; border-radius: 5px; margin-top: 5px;">
                            ${data.transcript}
                        </div>
                    </div>
                `;
            }
            
            if (data.video_title) {
                html += `<div style="margin: 10px 0;"><strong>영상 제목:</strong> ${data.video_title}</div>`;
            }
            
            if (data.language_detected) {
                html += `<div style="margin: 10px 0;"><strong>감지된 언어:</strong> ${data.language_detected}</div>`;
            }
            
            resultDiv.innerHTML = html;
        }
        
        async function analyzeText() {
            const text = document.getElementById('analysis-text').value;
            const btn = document.getElementById('analyze-btn');
            const resultDiv = document.getElementById('analysis-result');
            
            if (!text.trim()) {
                alert('분석할 텍스트를 입력해주세요.');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = '분석 중...';
            resultDiv.className = 'result-box';
            resultDiv.innerHTML = '<div class="loading">CBIL 분석을 수행하고 있습니다...</div>';
            
            try {
                const response = await fetch('/api/analyze/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': ANALYSIS_API_KEY
                    },
                    body: JSON.stringify({
                        text: text,
                        framework: 'cbil'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayAnalysisResult(data);
                } else {
                    throw new Error(data.detail || data.error || '분석 요청 실패');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div style="color: red;">❌ 오류: ${error.message}</div>`;
            }
            
            btn.disabled = false;
            btn.textContent = 'CBIL 분석 시작';
        }
        
        function displayAnalysisResult(data) {
            console.log('Analysis data received:', data);
            const resultDiv = document.getElementById('analysis-result');
            let html = '<h4>📊 CBIL 분석 결과</h4>';
            
            if (data.cbil_scores) {
                html += `
                    <div style="margin: 15px 0; padding: 15px; background: #f0f8ff; border-radius: 8px;">
                        <strong>🎯 전체 점수:</strong> <span style="font-size: 1.2em; color: #2196F3;">${data.overall_score || 'N/A'}</span><br>
                        <strong>📊 CBIL 레벨별 점수:</strong><br>
                        <div style="margin: 10px 0; font-family: monospace;">
                `;
                
                const levelNames = {
                    "1": "단순 확인",
                    "2": "사실 회상", 
                    "3": "개념 설명",
                    "4": "분석적 사고",
                    "5": "종합적 이해",
                    "6": "평가적 판단",
                    "7": "창의적 적용"
                };
                
                for (const [level, score] of Object.entries(data.cbil_scores)) {
                    const percentage = Math.round(score * 100);
                    const barWidth = Math.max(5, percentage);
                    html += `
                        <div style="margin: 5px 0;">
                            <span style="display: inline-block; width: 80px;">레벨 ${level}:</span>
                            <span style="display: inline-block; width: 100px;">${levelNames[level]}</span>
                            <div style="display: inline-block; width: 200px; height: 20px; background: #e0e0e0; border-radius: 10px; vertical-align: middle;">
                                <div style="width: ${barWidth}%; height: 100%; background: linear-gradient(90deg, #4CAF50, #2196F3); border-radius: 10px;"></div>
                            </div>
                            <span style="margin-left: 10px; font-weight: bold;">${percentage}%</span>
                        </div>
                    `;
                }
                
                html += `</div></div>`;
            }
            
            if (data.recommendations && data.recommendations.length > 0) {
                html += `
                    <div style="margin: 15px 0; padding: 15px; background: #fff3e0; border-radius: 8px;">
                        <strong>💡 개선 권장사항:</strong>
                        <ul style="margin: 10px 0; padding-left: 20px;">
                `;
                data.recommendations.forEach(rec => {
                    html += `<li style="margin: 5px 0;">${rec}</li>`;
                });
                html += `</ul></div>`;
            }
            
            if (data.analysis_id) {
                html += `<div style="margin: 15px 0; font-size: 0.9em; color: #666;">
                    <strong>분석 ID:</strong> ${data.analysis_id}<br>
                    <strong>분석 시간:</strong> ${new Date().toLocaleString()}
                </div>`;
            }
            
            resultDiv.innerHTML = html;
        }
        
        async function loadSystemStatus() {
            const statusDiv = document.getElementById('status-content');
            
            let html = '<div style="display: grid; gap: 15px;">';
            
            const services = [
                { name: '전사 서비스', port: '8000' },
                { name: '분석 서비스', port: '8001' },
                { name: 'PostgreSQL', status: '✅ 정상' },
                { name: 'Redis', status: '✅ 정상' }
            ];
            
            for (const service of services) {
                html += `
                    <div style="padding: 15px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #4caf50;">
                        <strong>${service.name}</strong><br>
                        <span style="color: #4caf50;">✅ 정상 동작</span>
                        ${service.port ? `<small style="color: #666;"> (포트 ${service.port})</small>` : ''}
                    </div>
                `;
            }
            
            html += '</div>';
            html += `
                <div style="margin-top: 20px; padding: 15px; background: #e3f2fd; border-radius: 8px;">
                    <strong>🎉 배포 상태:</strong><br>
                    ✅ YouTube 전사 기능 정상 작동<br>
                    ✅ CBIL 분석 기능 정상 작동<br>
                    ✅ Railway에서 AWS Lightsail로 마이그레이션 완료<br>
                    ✅ 모든 포트 정상 개방 (8000, 8001, 3000)<br>
                </div>
            `;
            
            statusDiv.innerHTML = html;
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('AIBOA UI initialized');
        });
    </script>
</body>
</html>
