version: '3.8'

services:
  mcp-youtube-transcript:
    image: jkawamoto/mcp-youtube-transcript:latest
    container_name: mcp-youtube-transcript
    restart: unless-stopped
    ports:
      - "8888:8888"  # MCP server port
    environment:
      # Webshare proxy configuration (optional)
      - WEBSHARE_PROXY_USERNAME=${WEBSHARE_PROXY_USERNAME:-}
      - WEBSHARE_PROXY_PASSWORD=${WEBSHARE_PROXY_PASSWORD:-}
      - WEBSHARE_PROXY_ENDPOINT=${WEBSHARE_PROXY_ENDPOINT:-}
      
      # HTTP Proxy configuration (fallback)
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      
      # Rate limiting
      - MAX_REQUESTS_PER_HOUR=${MAX_REQUESTS_PER_HOUR:-60}
      
    volumes:
      # Mount logs directory
      - ./logs/mcp:/app/logs
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits to prevent overconsumption
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    networks:
      - transcription-network

networks:
  transcription-network:
    driver: bridge