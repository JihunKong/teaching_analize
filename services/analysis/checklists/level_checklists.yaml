# Cognitive Level Classification Checklist
# 인지 수준 분류: L1 (기억/이해) / L2 (적용/분석) / L3 (종합/평가)
#
# Bloom's Taxonomy 수정판 기반
# 3회 실행 후 다수결 투표로 최종 결정

levels:
  L1:
    name: "L1 - 기억/이해"
    english: "L1 - Remember/Understand"
    description: "사실적 지식을 기억하거나 기본적인 개념을 이해하는 수준"
    bloom_levels: ["Remember", "Understand"]
    color: "#60A5FA"  # Light Blue

    checklist:
      - id: "l1_01"
        question: "이 발화에서 단순히 사실이나 용어를 기억하거나 제시하고 있습니까?"
        examples:
          positive:
            - "피타고라스 정리는 a²+b²=c²입니다"
            - "세포의 기본 단위는 핵, 세포질, 세포막입니다"
            - "6.25 전쟁은 1950년에 발생했습니다"
          negative:
            - "피타고라스 정리를 이 문제에 적용해보세요" # L2
            - "왜 피타고라스 정리가 성립할까요?" # L3

      - id: "l1_02"
        question: "이 발화에서 정의나 개념을 단순히 설명하고 있습니까?"
        examples:
          positive:
            - "광합성은 빛 에너지를 화학 에너지로 바꾸는 과정이에요"
            - "민주주의는 국민이 주권을 가진 정치 체제입니다"
            - "평균은 값들의 합을 개수로 나눈 것입니다"
          negative:
            - "광합성이 생태계에 미치는 영향은?" # L2
            - "민주주의와 독재의 차이를 비교해보세요" # L2

      - id: "l1_03"
        question: "이 발화에서 예시를 단순히 나열하거나 제시하고 있습니까?"
        examples:
          positive:
            - "재생 에너지의 예로는 태양광, 풍력, 수력이 있어요"
            - "분수의 예를 들면 1/2, 2/3, 3/4 등이 있습니다"
            - "조선시대 대표 화가로는 김홍도, 신윤복이 있어요"
          negative:
            - "이 예시들의 공통점은 무엇일까요?" # L2

      - id: "l1_04"
        question: "이 발화에서 절차나 순서를 단순히 나열하고 있습니까?"
        examples:
          positive:
            - "방정식을 푸는 순서는 1) 이항 2) 정리 3) 계산입니다"
            - "실험 절차: 시료 준비 → 관찰 → 기록"
            - "먼저 자료를 수집하고, 다음으로 분석합니다"
          negative:
            - "왜 이 순서로 해야 할까요?" # L3
            - "이 절차를 실제 문제에 적용해보세요" # L2

      - id: "l1_05"
        question: "이 발화에서 단순한 사실 확인 질문을 하고 있습니까?"
        examples:
          positive:
            - "이 공식 이름이 뭐죠?"
            - "세포 소기관 중 하나를 말해보세요"
            - "이 사건이 언제 일어났나요?"
          negative:
            - "이 공식을 어떻게 사용하나요?" # L2
            - "왜 이 사건이 중요할까요?" # L3

  L2:
    name: "L2 - 적용/분석"
    english: "L2 - Apply/Analyze"
    description: "지식을 적용하거나 요소들을 분석하는 수준"
    bloom_levels: ["Apply", "Analyze"]
    color: "#34D399"  # Green

    checklist:
      - id: "l2_01"
        question: "이 발화에서 개념이나 원리를 구체적인 상황에 적용하도록 요구하고 있습니까?"
        examples:
          positive:
            - "이 공식을 사용해서 문제를 풀어보세요"
            - "광합성 원리를 이용해 이 현상을 설명해봐요"
            - "배운 내용을 실생활 문제에 적용하면"
          negative:
            - "이 공식이 뭐죠?" # L1
            - "이 공식이 왜 중요할까요?" # L3

      - id: "l2_02"
        question: "이 발화에서 요소들을 분류하거나 범주화하고 있습니까?"
        examples:
          positive:
            - "이 동물들을 척추동물과 무척추동물로 분류해보세요"
            - "이 문장 성분을 주어, 서술어로 나눠봅시다"
            - "이 데이터를 유형별로 정리하면"
          negative:
            - "척추동물의 예를 들어보세요" # L1
            - "왜 이렇게 분류했나요?" # L3

      - id: "l2_03"
        question: "이 발화에서 두 개념이나 사물을 비교하고 있습니까?"
        examples:
          positive:
            - "광합성과 호흡의 차이점을 찾아보세요"
            - "이 두 방법의 장단점을 비교하면"
            - "A와 B의 공통점과 차이점은?"
          negative:
            - "광합성이 뭐죠?" # L1
            - "어느 방법이 더 효과적일까요?" # L3

      - id: "l2_04"
        question: "이 발화에서 전체를 부분으로 나누거나 구조를 분석하고 있습니까?"
        examples:
          positive:
            - "이 문단의 구조를 분석하면 서론, 본론, 결론으로 나뉘어요"
            - "이 식을 인수분해해보세요"
            - "이 시스템의 구성 요소를 찾아봅시다"
          negative:
            - "인수분해가 뭐죠?" # L1
            - "왜 인수분해가 필요할까요?" # L3

      - id: "l2_05"
        question: "이 발화에서 원인과 결과를 분석하고 있습니까?"
        examples:
          positive:
            - "기온 상승이 빙하 녹는 것에 어떤 영향을 미치나요?"
            - "이 조건이 바뀌면 결과가 어떻게 달라질까요?"
            - "X가 증가하면 Y는 어떻게 변하나요?"
          negative:
            - "빙하가 왜 녹을까요?" # L3 (근본 원인)
            - "기온이 올라갔어요" # L1 (단순 사실)

      - id: "l2_06"
        question: "이 발화에서 패턴이나 규칙성을 찾도록 요구하고 있습니까?"
        examples:
          positive:
            - "이 수열의 규칙을 찾아보세요"
            - "이 단어들의 공통된 특징은?"
            - "이 현상들 사이의 관계를 찾아봅시다"
          negative:
            - "이 수열의 다음 숫자를 맞혀보세요" # L1 (단순 암기)
            - "왜 이런 패턴이 나타날까요?" # L3

  L3:
    name: "L3 - 종합/평가"
    english: "L3 - Evaluate/Create"
    description: "정보를 종합하여 새로운 것을 창조하거나 판단하는 수준"
    bloom_levels: ["Evaluate", "Create"]
    color: "#F472B6"  # Pink

    checklist:
      - id: "l3_01"
        question: "이 발화에서 학생이 창의적인 해결책을 제시하도록 요구하고 있습니까?"
        examples:
          positive:
            - "이 문제를 해결할 새로운 방법을 생각해보세요"
            - "너희만의 방식으로 설명해봐요"
            - "기존과 다른 접근법을 제안해봅시다"
          negative:
            - "이 방법으로 풀어보세요" # L2
            - "정해진 절차대로 하세요" # L1

      - id: "l3_02"
        question: "이 발화에서 가치 판단이나 의사결정을 요구하고 있습니까?"
        examples:
          positive:
            - "어느 방법이 더 적절할까요? 이유를 말해보세요"
            - "이 정책에 찬성하나요 반대하나요? 근거를 대보세요"
            - "이 작품의 예술적 가치를 평가해봅시다"
          negative:
            - "어느 것이 더 큰가요?" # L2 (객관적 비교)
            - "이것과 저것 중 무엇인가요?" # L1

      - id: "l3_03"
        question: "이 발화에서 근거를 들어 주장을 펼치도록 요구하고 있습니까?"
        examples:
          positive:
            - "왜 그렇게 생각하는지 논리적으로 설명해보세요"
            - "네 주장을 뒷받침할 증거를 제시해봐요"
            - "이 결론이 타당한지 논증해봅시다"
          negative:
            - "이유가 뭐죠?" # L2 (단순 인과)
            - "사실을 말해보세요" # L1

      - id: "l3_04"
        question: "이 발화에서 비판적 사고를 요구하고 있습니까?"
        examples:
          positive:
            - "이 주장의 문제점이 뭘까요?"
            - "이 자료의 신뢰성을 평가해보세요"
            - "이 해결책의 한계를 생각해봅시다"
          negative:
            - "이 자료의 내용이 뭐죠?" # L1
            - "이 자료를 어떻게 활용하나요?" # L2

      - id: "l3_05"
        question: "이 발화에서 예측하거나 가설을 세우도록 요구하고 있습니까?"
        examples:
          positive:
            - "만약 ~라면 어떤 일이 일어날까요?"
            - "미래에는 어떻게 변할 것 같아요?"
            - "이 조건에서 결과를 예상해보세요"
          negative:
            - "과거에 어떤 일이 있었나요?" # L1
            - "이 조건에서는 이렇게 됩니다" # L1

      - id: "l3_06"
        question: "이 발화에서 종합적 이해나 통찰을 요구하고 있습니까?"
        examples:
          positive:
            - "배운 내용을 종합해서 이 개념의 본질을 설명해보세요"
            - "여러 요소를 통합해서 전체 그림을 그려봅시다"
            - "이 모든 것이 의미하는 바는 무엇일까요?"
          negative:
            - "배운 내용을 나열해보세요" # L1
            - "이 요소들의 관계는?" # L2

# 분류 규칙
classification_rules:
  decision_method: "majority_voting"
  num_runs: 3
  threshold:
    L1: 3  # 5개 체크리스트 중 3개 이상 Yes
    L2: 4  # 6개 체크리스트 중 4개 이상 Yes
    L3: 3  # 6개 체크리스트 중 3개 이상 Yes

  hierarchy:
    # 여러 수준이 동시에 threshold를 넘는 경우 우선순위
    priority: ["L3", "L2", "L1"]
    reason: "고차원 사고를 우선적으로 인정"

  fallback:
    default: "L1"
    reason: "명확히 분류되지 않는 경우 기본 수준으로 간주"

  boundary_cases:
    # L1/L2 경계: 단순 적용은 L2, 단순 암기는 L1
    # L2/L3 경계: 단순 분석은 L2, 창의적 종합은 L3

# 추가 판단 기준
decision_guidelines:
  L1_indicators:
    - "정의하다"
    - "나열하다"
    - "기억하다"
    - "확인하다"
    - "말하다"

  L2_indicators:
    - "적용하다"
    - "분류하다"
    - "비교하다"
    - "분석하다"
    - "계산하다"

  L3_indicators:
    - "평가하다"
    - "판단하다"
    - "창조하다"
    - "비판하다"
    - "예측하다"

# 프롬프트 템플릿
prompt_template: |
  다음은 교사의 수업 발화입니다. 이 발화가 요구하는 인지 수준(Cognitive Level)을 분류하기 위한 체크리스트입니다.

  **인지 수준 기준:**
  - L1 (기억/이해): 사실 기억, 개념 이해
  - L2 (적용/분석): 지식 적용, 요소 분석
  - L3 (종합/평가): 창의적 종합, 비판적 평가

  각 질문에 대해 "Yes" 또는 "No"로만 답변하세요.

  **발화 내용:**
  "{utterance}"

  **발화 맥락:**
  - 발화 시간: {timestamp}
  - 이전 발화: "{previous_utterance}"
  - 다음 발화: "{next_utterance}"

  **체크리스트 ({level_name}):**
  {checklist_items}

  각 질문에 대한 답변을 다음 형식으로 제공하세요:
  {{
    "l1_01": "Yes/No",
    "l1_02": "Yes/No",
    ...
  }}

  추가 설명 없이 JSON 형식으로만 답변하세요.
