version: '3.8'

services:
  youtube-transcript-mvp:
    build:
      context: .
      dockerfile: Dockerfile.mvp
    container_name: youtube-transcript-mvp
    restart: unless-stopped
    ports:
      - "8000:8000"  # Main API port
    environment:
      # API Configuration
      - API_TITLE=YouTube Transcript MVP
      - API_VERSION=1.0.0
      - ENVIRONMENT=development
      
      # YouTube API (optional)
      - YOUTUBE_API_KEY=AIzaSyDzZscl_XRZFi0nH3K45enXLObE1m9XBRw
      
      # MCP Server (will fallback if not available)
      - MCP_SERVER_URL=http://localhost:8888
      
      # Rate limiting
      - MAX_REQUESTS_PER_HOUR=60
      - MIN_INTERVAL_SECONDS=2
      
      # File storage
      - UPLOAD_DIR=/app/data/uploads
      - TRANSCRIPT_DIR=/app/data/transcripts
      
    volumes:
      # Data persistence
      - ./data:/app/data
      - ./logs:/app/logs
      
      # Development: mount source code for live reload
      - ./main_mvp.py:/app/main_mvp.py
      - ./youtube_handler.py:/app/youtube_handler.py
      - ./mvp_api.py:/app/mvp_api.py
      - ./cookie_manager.py:/app/cookie_manager.py
      - ./rate_limiter.py:/app/rate_limiter.py
      - ./proxy_manager.py:/app/proxy_manager.py
      - ./youtube_oauth.py:/app/youtube_oauth.py
      - ./oauth_web_handler.py:/app/oauth_web_handler.py
      - ./youtube_data_api.py:/app/youtube_data_api.py
      - ./oauth_setup_guide.md:/app/oauth_setup_guide.md
      - ./credentials.json:/app/credentials.json
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits for local development
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

networks:
  default:
    name: youtube-transcript-network