<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIBOA - AI 교육 분석 플랫폼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .status-bar {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
            padding: 15px 20px;
            margin: 20px;
            border-radius: 8px;
            color: #2e7d32;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
            margin-bottom: 0;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
        }
        
        .tab-content {
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            padding: 20px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 AIBOA</h1>
            <p>AI 기반 교육 관찰 및 분석 플랫폼</p>
        </div>
        
        <div class="status-bar">
            <strong>✅ 시스템 정상</strong> YouTube 전사 및 CBIL 분석 서비스가 AWS에서 안정적으로 운영되고 있습니다.
        </div>
        
        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('transcription')">🎙️ 전사</button>
                <button class="tab" onclick="switchTab('analysis')">📊 분석</button>
                <button class="tab" onclick="switchTab('status')">📈 상태</button>
            </div>
            
            <!-- Transcription Tab -->
            <div id="transcription-tab" class="tab-content">
                <h3>YouTube 영상 전사</h3>
                <div class="form-group">
                    <label for="youtube-url">YouTube URL:</label>
                    <input type="url" id="youtube-url" placeholder="https://www.youtube.com/watch?v=..." />
                </div>
                <div class="form-group">
                    <label for="language">언어:</label>
                    <select id="language">
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                        <option value="auto">자동 감지</option>
                    </select>
                </div>
                <button class="btn" onclick="transcribeYouTube()" id="transcribe-btn">전사 시작</button>
                <div id="transcription-result" class="result-box hidden"></div>
            </div>
            
            <!-- Analysis Tab -->
            <div id="analysis-tab" class="tab-content hidden">
                <h3>CBIL 분석</h3>
                <div class="form-group">
                    <label for="analysis-text">분석할 텍스트:</label>
                    <textarea id="analysis-text" rows="6" placeholder="예: 학생들에게 오늘 배운 내용을 설명해보라고 했습니다. 왜 그렇게 생각하는지도 말해달라고 했어요."></textarea>
                </div>
                <button class="btn" onclick="analyzeText()" id="analyze-btn">CBIL 분석 시작</button>
                <div id="analysis-result" class="result-box hidden"></div>
            </div>
            
            <!-- Status Tab -->
            <div id="status-tab" class="tab-content hidden">
                <h3>시스템 상태</h3>
                <div id="status-content">
                    <div class="loading">시스템 상태 확인 중...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // API configuration - no ports exposed to frontend
        const API_CONFIG = {
            transcription: {
                key: 'transcription-api-key-prod-2025',
                endpoints: {
                    youtube: '/api/transcribe/youtube',
                    status: '/api/transcribe/',
                    upload: '/api/transcribe/upload'
                }
            },
            analysis: {
                key: 'analysis-api-key-prod-2025',
                endpoints: {
                    text: '/api/analyze/text',
                    transcript: '/api/analyze/transcript'
                }
            }
        };
        
        function switchTab(tabName) {
            console.log('Switching to tab:', tabName);
            
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            const selectedTab = document.getElementById(tabName + '-tab');
            if (selectedTab) {
                selectedTab.classList.remove('hidden');
            }
            
            // Add active class to clicked tab
            if (event && event.target) {
                event.target.classList.add('active');
            }
            
            // Load status if status tab is selected
            if (tabName === 'status') {
                loadSystemStatus();
            }
        }
        
        async function transcribeYouTube() {
            const url = document.getElementById('youtube-url').value;
            const language = document.getElementById('language').value;
            const btn = document.getElementById('transcribe-btn');
            const resultDiv = document.getElementById('transcription-result');
            
            if (!url) {
                alert('YouTube URL을 입력해주세요.');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = '전사 중...';
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = '<div class="loading">YouTube 영상을 전사하고 있습니다...</div>';
            
            try {
                const response = await fetch(API_CONFIG.transcription.endpoints.youtube, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_CONFIG.transcription.key
                    },
                    body: JSON.stringify({
                        youtube_url: url,
                        language: language,
                        export_format: 'json'
                    })
                });
                
                const data = await response.json();
                console.log('Transcription response:', data);
                
                if (response.ok && data.job_id) {
                    pollJobStatus(data.job_id);
                } else {
                    throw new Error(data.detail || data.error || '전사 요청 실패');
                }
            } catch (error) {
                console.error('Transcription error:', error);
                resultDiv.innerHTML = `<div style="color: red;">❌ 오류: ${error.message}</div>`;
            }
            
            btn.disabled = false;
            btn.textContent = '전사 시작';
        }
        
        async function pollJobStatus(jobId) {
            const maxAttempts = 24; // 2 minutes with 5-second intervals
            let attempts = 0;
            
            const pollInterval = setInterval(async () => {
                attempts++;
                
                try {
                    const response = await fetch(`${API_CONFIG.transcription.endpoints.status}${jobId}`, {
                        headers: {
                            'X-API-Key': API_CONFIG.transcription.key
                        }
                    });
                    
                    const data = await response.json();
                    console.log(`Poll attempt ${attempts}:`, data);
                    
                    if (data.status === 'completed') {
                        clearInterval(pollInterval);
                        displayTranscriptionResult(data);
                    } else if (data.status === 'failed') {
                        clearInterval(pollInterval);
                        const resultDiv = document.getElementById('transcription-result');
                        resultDiv.innerHTML = `<div style="color: red;">❌ 전사 실패: ${data.error || '알 수 없는 오류'}</div>`;
                    } else if (attempts >= maxAttempts) {
                        clearInterval(pollInterval);
                        const resultDiv = document.getElementById('transcription-result');
                        resultDiv.innerHTML = `<div style="color: orange;">⏰ 시간 초과: 전사가 예상보다 오래 걸리고 있습니다.</div>`;
                    }
                } catch (error) {
                    console.error('Poll error:', error);
                    if (attempts >= maxAttempts) {
                        clearInterval(pollInterval);
                        const resultDiv = document.getElementById('transcription-result');
                        resultDiv.innerHTML = `<div style="color: red;">❌ 상태 확인 실패: ${error.message}</div>`;
                    }
                }
            }, 5000);
        }
        
        function displayTranscriptionResult(data) {
            console.log('Transcription data received:', data);
            const resultDiv = document.getElementById('transcription-result');
            let html = '<h4>🎙️ 전사 완료!</h4>';
            
            // Handle the actual API response format
            let transcriptText = '';
            if (data.result && data.result.text) {
                transcriptText = data.result.text;
            } else if (data.transcript) {
                transcriptText = data.transcript;
            }
            
            if (transcriptText) {
                html += `
                    <div style="margin: 15px 0;">
                        <strong>📄 전사 결과:</strong><br>
                        <div style="max-height: 300px; overflow-y: auto; padding: 15px; background: #f8f9fa; border-radius: 8px; margin-top: 10px; border: 1px solid #dee2e6; white-space: pre-wrap; font-family: monospace; line-height: 1.5;">
                            ${transcriptText}
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div style="margin: 15px 0; padding: 15px; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; color: #856404;">
                        ⚠️ 전사 텍스트를 찾을 수 없습니다.<br>
                        <details style="margin-top: 10px;">
                            <summary>디버그 정보 보기</summary>
                            <pre style="font-size: 0.8em; max-height: 200px; overflow-y: auto;">${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
            }
            
            // Show video info if available
            if (data.result) {
                if (data.result.title) {
                    html += `<div style="margin: 10px 0; padding: 10px; background: #e3f2fd; border-radius: 5px;"><strong>🎬 영상 제목:</strong> ${data.result.title}</div>`;
                }
                if (data.result.language) {
                    html += `<div style="margin: 10px 0; padding: 10px; background: #f3e5f5; border-radius: 5px;"><strong>🌐 언어:</strong> ${data.result.language}</div>`;
                }
                if (data.result.duration) {
                    html += `<div style="margin: 10px 0; padding: 10px; background: #e8f5e8; border-radius: 5px;"><strong>⏱️ 길이:</strong> ${data.result.duration}</div>`;
                }
            }
            
            if (data.completed_at) {
                const completedTime = new Date(data.completed_at).toLocaleString();
                html += `<div style="margin: 15px 0; font-size: 0.9em; color: #666; text-align: right;">✅ 전사 완료: ${completedTime}</div>`;
            }
            
            resultDiv.innerHTML = html;
        }
        
        async function analyzeText() {
            const text = document.getElementById('analysis-text').value;
            const btn = document.getElementById('analyze-btn');
            const resultDiv = document.getElementById('analysis-result');
            
            if (!text.trim()) {
                alert('분석할 텍스트를 입력해주세요.');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = '분석 중...';
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = '<div class="loading">CBIL 분석을 수행하고 있습니다...</div>';
            
            try {
                const response = await fetch(API_CONFIG.analysis.endpoints.text, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_CONFIG.analysis.key
                    },
                    body: JSON.stringify({
                        text: text,
                        framework: 'cbil'
                    })
                });
                
                const data = await response.json();
                console.log('Analysis response:', data);
                
                if (response.ok) {
                    displayAnalysisResult(data);
                } else {
                    throw new Error(data.detail || data.error || '분석 요청 실패');
                }
            } catch (error) {
                console.error('Analysis error:', error);
                resultDiv.innerHTML = `<div style="color: red;">❌ 오류: ${error.message}<br><small>잠시 후 다시 시도해주세요.</small></div>`;
            }
            
            btn.disabled = false;
            btn.textContent = 'CBIL 분석 시작';
        }
        
        function displayAnalysisResult(data) {
            const resultDiv = document.getElementById('analysis-result');
            let html = '<h4>📊 CBIL 분석 결과</h4>';
            
            if (data.overall_score) {
                html += `
                    <div style="margin: 15px 0; padding: 15px; background: #f0f8ff; border-radius: 8px; border-left: 4px solid #2196F3;">
                        <div style="font-size: 1.1em; margin-bottom: 10px;">
                            <strong>🎯 전체 점수: <span style="font-size: 1.3em; color: #2196F3;">${data.overall_score.toFixed(2)}</span></strong>
                        </div>
                `;
            }
            
            if (data.cbil_scores) {
                html += '<strong>📊 CBIL 레벨별 분석:</strong><br>';
                
                const levelNames = {
                    "1": "단순 확인",
                    "2": "사실 회상", 
                    "3": "개념 설명",
                    "4": "분석적 사고",
                    "5": "종합적 이해",
                    "6": "평가적 판단",
                    "7": "창의적 적용"
                };
                
                html += '<div style="margin: 10px 0;">';
                for (const [level, score] of Object.entries(data.cbil_scores)) {
                    const percentage = Math.round(score * 100);
                    const barWidth = Math.max(5, percentage);
                    html += `
                        <div style="margin: 8px 0; display: flex; align-items: center; font-size: 0.9em;">
                            <span style="width: 70px; display: inline-block;">레벨 ${level}:</span>
                            <span style="width: 90px; display: inline-block;">${levelNames[level]}</span>
                            <div style="width: 150px; height: 18px; background: #e0e0e0; border-radius: 9px; margin: 0 10px; overflow: hidden;">
                                <div style="width: ${barWidth}%; height: 100%; background: linear-gradient(90deg, #4CAF50, #2196F3); transition: width 0.3s ease;"></div>
                            </div>
                            <span style="font-weight: bold; color: #2196F3;">${percentage}%</span>
                        </div>
                    `;
                }
                html += '</div></div>';
            }
            
            if (data.recommendations && data.recommendations.length > 0) {
                html += `
                    <div style="margin: 15px 0; padding: 15px; background: #fff3e0; border-radius: 8px; border-left: 4px solid #ff9800;">
                        <strong>💡 개선 권장사항:</strong>
                        <ul style="margin: 10px 0 0 20px;">
                `;
                data.recommendations.forEach(rec => {
                    html += `<li style="margin: 5px 0;">${rec}</li>`;
                });
                html += `</ul></div>`;
            }
            
            if (data.analysis_id) {
                html += `
                    <div style="margin: 15px 0; font-size: 0.85em; color: #666; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                        <strong>분석 완료:</strong> ${new Date().toLocaleString()}<br>
                        <strong>분석 ID:</strong> ${data.analysis_id}
                    </div>
                `;
            }
            
            resultDiv.innerHTML = html;
        }
        
        async function loadSystemStatus() {
            const statusDiv = document.getElementById('status-content');
            
            let html = '<div style="display: grid; gap: 15px;">';
            
            const services = [
                { name: '전사 서비스', status: '✅ 정상' },
                { name: '분석 서비스', status: '✅ 정상' },
                { name: 'PostgreSQL', status: '✅ 정상' },
                { name: 'Redis', status: '✅ 정상' }
            ];
            
            for (const service of services) {
                html += `
                    <div style="padding: 15px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #4caf50;">
                        <strong>${service.name}</strong><br>
                        <span style="color: #4caf50;">${service.status}</span>
                    </div>
                `;
            }
            
            html += '</div>';
            html += `
                <div style="margin-top: 20px; padding: 15px; background: #e3f2fd; border-radius: 8px;">
                    <strong>🎉 시스템 상태:</strong><br>
                    ✅ YouTube 전사 기능 정상 작동<br>
                    ✅ CBIL 분석 기능 정상 작동<br>
                    ✅ AWS 클라우드 환경에서 안정적 운영<br>
                    ✅ 실시간 교육 콘텐츠 분석 지원<br>
                </div>
            `;
            
            statusDiv.innerHTML = html;
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('AIBOA 시스템 초기화 완료');
        });
    </script>
</body>
</html>
