# Enhanced NGINX Configuration with Update Endpoint
# For AWS Lightsail deployment with Docker containers

upstream auth_backend {
    server 127.0.0.1:8002;
    keepalive 32;
}

upstream transcription_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

upstream analysis_backend {
    server 127.0.0.1:8001;
    keepalive 32;
}

upstream workflow_backend {
    server 127.0.0.1:8003;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=2r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

server {
    listen 80;
    server_name _;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self';" always;
    
    # Connection and rate limiting
    limit_conn conn_limit_per_ip 20;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json;
    
    # Client settings
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Admin update endpoint for deploying new files
    location /admin/update-content {
        limit_req zone=admin_limit burst=5 nodelay;
        
        # Only allow from specific IPs (configure as needed)
        # allow 127.0.0.1;
        # allow 10.0.0.0/8;
        # deny all;
        
        # Simple file update endpoint using Lua
        content_by_lua_block {
            local upload = require "resty.upload"
            local cjson = require "cjson"
            
            -- Check admin key
            local admin_key = ngx.var.http_x_admin_key
            local expected_key = os.getenv("ADMIN_UPDATE_KEY") or "temp-admin-key-123"
            
            if admin_key ~= expected_key then
                ngx.status = 401
                ngx.say(cjson.encode({error = "Invalid admin key"}))
                return
            end
            
            -- For now, return success to test connectivity
            ngx.status = 200
            ngx.say(cjson.encode({
                status = "endpoint_available",
                message = "Update endpoint is working",
                timestamp = ngx.time()
            }))
        }
    }
    
    # Simple HTML update endpoint (fallback)
    location /upload/ {
        limit_req zone=admin_limit burst=3 nodelay;
        
        # Return method not implemented for now
        return 501 "Update endpoint not yet implemented. Use manual deployment.";
    }
    
    # Favicon handling
    location /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Serve favicon from data URI if file doesn't exist
        try_files $uri @favicon_fallback;
    }
    
    location @favicon_fallback {
        return 200 "";
        add_header Content-Type "image/svg+xml";
    }
    
    # Static file caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        log_not_found off;
    }
    
    # Main application
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }
    
    # Authentication service proxy
    location /auth/ {
        limit_req zone=auth_limit burst=20 nodelay;
        
        proxy_pass http://auth_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Keep alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Unified workflow API endpoint
    location /api/workflow/ {
        limit_req zone=api_limit burst=30 nodelay;
        
        proxy_pass http://workflow_backend/api/workflow/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for real-time updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Extended timeouts for long-running workflows
        proxy_connect_timeout 180s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }
    
    # WebSocket endpoint for real-time progress
    location /ws/ {
        proxy_pass http://workflow_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket specific settings
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # Legacy API endpoints (direct service access)
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        
        # Route to transcription service
        location /api/transcribe/ {
            limit_req zone=upload_limit burst=10 nodelay;
            
            proxy_pass http://transcription_backend/api/transcribe/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for file uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # Route to analysis service
        location /api/analyze/ {
            proxy_pass http://analysis_backend/api/analyze/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for analysis
            proxy_connect_timeout 180s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
        }
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Map for WebSocket connection upgrades
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Log format for debugging
log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                '$status $body_bytes_sent "$http_referer" '
                '"$http_user_agent" "$http_x_forwarded_for" '
                'rt=$request_time uct="$upstream_connect_time" '
                'uht="$upstream_header_time" urt="$upstream_response_time"';

access_log /var/log/nginx/access.log main;
error_log /var/log/nginx/error.log warn;