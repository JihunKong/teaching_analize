version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aiboa_postgres
    environment:
      POSTGRES_DB: aiboa
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    restart: unless-stopped

  # Redis for background tasks
  redis:
    image: redis:7-alpine
    container_name: aiboa_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # Authentication Service
  auth-service:
    build: ./services/auth
    container_name: aiboa_auth
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/aiboa
      - SECRET_KEY=aiboa-super-secret-key-for-jwt-tokens-min-32-chars
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000,http://3.38.107.23
    ports:
      - "8002:8002"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Workflow Service
  workflow-service:
    build: ./services/workflow
    container_name: aiboa_workflow
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/aiboa
      - AUTH_SERVICE_URL=http://auth-service:8002
      - TRANSCRIPTION_SERVICE_URL=http://host.docker.internal:8000
      - ANALYSIS_SERVICE_URL=http://host.docker.internal:8001
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000,http://3.38.107.23
    ports:
      - "8003:8003"
    depends_on:
      - postgres
      - redis
      - auth-service
    restart: unless-stopped

volumes:
  postgres_data: