version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aiboa_postgres
    environment:
      POSTGRES_DB: aiboa
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    restart: unless-stopped

  # Redis for background tasks
  redis:
    image: redis:7-alpine
    container_name: aiboa_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # Authentication Service
  auth-service:
    build: ./services/auth
    container_name: aiboa_auth
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/aiboa
      - SECRET_KEY=aiboa-super-secret-key-for-jwt-tokens-min-32-chars
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=false
      - CORS_ORIGINS=["http://localhost:3000", "http://3.38.107.23"]
    ports:
      - "8002:8002"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Analysis Service
  analysis-service:
    build: ./services/analysis
    container_name: aiboa_analysis
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8001", "--workers", "1"]
    environment:
      - SOLAR_API_KEY=${SOLAR_API_KEY}
      - UPSTAGE_API_KEY=${UPSTAGE_API_KEY}
      - ENVIRONMENT=production
      - CORS_ORIGINS=["http://localhost:3000", "http://3.38.107.23", "*"]
    ports:
      - "8001:8001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Workflow Service
  workflow-service:
    build: ./services/workflow
    container_name: aiboa_workflow
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/aiboa
      - AUTH_SERVICE_URL=http://auth-service:8002
      - TRANSCRIPTION_SERVICE_URL=http://172.26.6.249:8000
      - ANALYSIS_SERVICE_URL=http://analysis-service:8001
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=false
      - CORS_ORIGINS=["http://localhost:3000", "http://3.38.107.23"]
    ports:
      - "8003:8003"
    depends_on:
      - postgres
      - redis
      - auth-service
      - analysis-service
    restart: unless-stopped

volumes:
  postgres_data: