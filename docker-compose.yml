version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    platform: linux/arm64/v8
    container_name: tvas_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tvas_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    platform: linux/arm64/v8
    container_name: tvas_redis
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tvas_network

  # Module 1: Transcription Service (Selenium Browser Automation)
  transcription:
    build:
      context: ./services/transcription
      dockerfile: Dockerfile
    platform: linux/arm64/v8
    container_name: tvas_transcription
    shm_size: '2gb'
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - ./storage:/app/storage
      - ./services/transcription:/app
    ports:
      - "${TRANSCRIPTION_PORT}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tvas_network
    restart: unless-stopped

  # Module 2: Analysis Service (3D Matrix)
  analysis:
    build:
      context: ./services/analysis
      dockerfile: Dockerfile
    platform: linux/arm64/v8
    container_name: tvas_analysis
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - GPT_MODEL=${GPT_MODEL}
      - GPT_TEMPERATURE=${GPT_TEMPERATURE}
      - UPSTAGE_BASE_URL=${UPSTAGE_BASE_URL}
    volumes:
      - ./storage:/app/storage
      - ./services/analysis:/app
    ports:
      - "${ANALYSIS_PORT}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tvas_network
    restart: unless-stopped

  # Module 3: Evaluation Service (Metrics + Coaching)
  evaluation:
    build:
      context: ./services/evaluation
      dockerfile: Dockerfile
    platform: linux/arm64/v8
    container_name: tvas_evaluation
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - GPT_MODEL=${GPT_MODEL}
      - GPT_TEMPERATURE=${GPT_TEMPERATURE}
    volumes:
      - ./storage:/app/storage
      - ./services/evaluation:/app
    ports:
      - "${EVALUATION_PORT}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tvas_network
    restart: unless-stopped

  # Module 4: Reporting Service
  reporting:
    build:
      context: ./services/reporting
      dockerfile: Dockerfile
    platform: linux/arm64/v8
    container_name: tvas_reporting
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - STORAGE_PATH=${STORAGE_PATH}
    volumes:
      - ./storage:/app/storage
      - ./services/reporting:/app
    ports:
      - "${REPORTING_PORT}:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tvas_network
    restart: unless-stopped

  # API Gateway
  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    platform: linux/arm64/v8
    container_name: tvas_gateway
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - TRANSCRIPTION_SERVICE_URL=http://transcription:8000
      - ANALYSIS_SERVICE_URL=http://analysis:8000
      - EVALUATION_SERVICE_URL=http://evaluation:8000
      - REPORTING_SERVICE_URL=http://reporting:8000
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=false
    volumes:
      - ./services/gateway:/app
    ports:
      - "${GATEWAY_PORT}:8000"
    depends_on:
      redis:
        condition: service_healthy
      transcription:
        condition: service_started
      analysis:
        condition: service_started
    networks:
      - tvas_network
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    platform: linux/arm64/v8
    container_name: tvas_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:80"
    depends_on:
      - gateway
    networks:
      - tvas_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    platform: linux/arm64/v8
    container_name: tvas_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - gateway
      - frontend
    networks:
      - tvas_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  tvas_network:
    driver: bridge
